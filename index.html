<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css" >
    <script defer src="app.js"></script>
</head>
<body>
    <h2>Tic Tac Toe</h2>
    <form class="hero-container">
      <div class="hero">
        <label class="hero-label" id="player-name">Player's Name</label><br>
        <input class="hero-input" id="myText"><br>
        <button class="hero-btn" id="myButton">Submit</button>
    </div>
</form>
<p class="output" id="output1"></p>
    <div id="gameBoard"></div>
    <p id="info"></p>
    <button class="playAgainBtn" id="playAgainBtn">Play Again</button>
</body>
</html>
